<html>
<head>
    <title>Albion Build Generator</title>
    <meta charset="UTF-8" />
    <style>
    html { background: #e7e4db; color: black; font-family: opensans, Helvetica Neue, Helvetica, Roboto, Arial, sans-serif; font-size: 86%; }
    .albox { background: #d9d8d1; color: black; padding: 1em;
        margin: auto 5em ;
        text-align: center;
    }
    footer {
        margin: auto 5em ;
        margin-top: 2em;
        padding: 1em;
    }
    .titlebar {
        background: #580701;
        color: white;
        text-transform: uppercase;
        font-weight: 700;
        margin-bottom: 1em;
    }
    .titlebar h1 { 
        font-size: 120%;
        line-height: 1.5;
        padding: .25em;
    }
    .albox-inset {
    
    }
    .outer {
        margin-top: 1em;
        width: 19.5em;
        max-width: 19.5em;
        margin: auto  ;
    }
    .grid {
        display: grid;
        grid-template-columns: 6em 6em 6em;
        grid-template-rows: 6em 6em 6em 6em;
        column-gap: .5em;
        row-gap: .5em;
    }
    .grid > span {
        background-color: #d8cfc8;
        border: solid #c5bdb6 .2pt;
    }
    
    .hideslot {
        background-color: inherit !important;
        border: 0 none;
        visibility: hidden;
    }
    .grid img {
        max-width: 100%;
        max-height: 100%;
    }
    .buttonbar {
        margin-top: 2em;
        margin-bottom: 2em;
    }   
    .version {
        font-size: .8em;
        margin-bottom: 2em;
    }
    .item-slot {
        cursor: auto;
    }
    .item-slot:hover {
        cursor: pointer;
        background-color: #bcb4ae;
        border: solid #938d88 .2pt;
    }
    </style>
</head>
<body>
    
<div class="albox">
    
</div>
