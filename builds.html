<!DOCTYPE html>
<!--

    * HTML page look similar to official albiononline.com website
    * added weapons from the mage tree
    * made single item slots rerollable by clicking a slot
-->
<html>

<head>
  <title>Albion Build Generator</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <script src="database.js"></script>
  <script src="randomizer.js">
    roll(); // roll to initialize
  </script>

  <div class="albox">
    <div class="titlebar">
      <h1>Albion Build Generator</h1>
    </div>

    <div class="flex min-h-screen flex-col md:grid md:grid-cols-3">
      <div class="col-span-2 flex h-full flex-1 items-center justify-center bg-gray-200">
        <div class="grid">
          <span class="item-slot" id="slot-bag" onclick="rerollSlot(this)">
            <img id="img-bag" />
          </span>
          <span class="item-slot" id="slot-helmet" onclick="rerollSlot(this)">
            <img id="img-helmet" />
          </span>
          <span class="item-slot" id="slot-cape" onclick="rerollSlot(this)">
            <img id="img-cape" />
          </span>
          <span class="item-slot" id="slot-weapon" onclick="rerollSlot(this)">
            <img id="img-weapon" />
          </span>
          <span class="item-slot" id="slot-armor" onclick="rerollSlot(this)">
            <img id="img-armor" />
          </span>
          <span class="item-slot" id="slot-offhand" onclick="rerollSlot(this)">
            <img id="img-offhand" />
          </span>
          <span class="item-slot" id="slot-food" onclick="rerollSlot(this)">
            <img id="img-food" />
          </span>
          <span class="item-slot" id="slot-shoes" onclick="rerollSlot(this)">
            <img id="img-shoes" />
          </span>
          <span class="item-slot" id="slot-potion" onclick="rerollSlot(this)">
            <img id="img-potion" />
          </span>
          <span class="hideslot"></span>
          <span class="item-slot" id="slot-mount" onclick="rerollSlot(this)">
            <img id="img-mount" />
          </span>
          <span class="hideslot"></span>
        </div>
      </div>


      <ul class="col-span-1 block flex-none [&>li:nth-child(2n)]:bg-gray-100">
        <li class="flex flex-col gap-2 p-4">
          <h2 class="text-lg font-semibold">Weapon</h2>
          <span class="block">Tier 69, Magic Gloves</span>
          <div class="flex flex-row gap-2">
            <img class="rounded-md h-16 w-auto shadow" id="img-weapon-detail" onclick="rerollSlot(this)" />
            <img class="rounded-md h-16 w-auto shadow" id="img-weapon-q" src="https://render.albiononline.com/v1/spell/cursed%20sickle"
              onclick="rerollSlot(this)" />
            <img class="rounded-md h-16 w-auto shadow" id="img-weapon-w" src="https://render.albiononline.com/v1/spell/cursed%20sickle"
              onclick="rerollSlot(this)" />
            <img class="rounded-md h-16 w-auto shadow" id="img-weapon-e" src="https://render.albiononline.com/v1/spell/cursed%20sickle"
              onclick="rerollSlot(this)" />
            <img class="rounded-md h-16 w-auto shadow" id="img-weapon-passive" src="https://render.albiononline.com/v1/spell/bane"
              onclick="rerollSlot(this)" />
          </div>
        </li>
        <li class="flex flex-col gap-2 p-4">
          <h2 class="text-lg font-semibold">Helmet</h2>
          <span class="block">Tier 69, Magic Helm</span>
          <div class="flex flex-row gap-2">
            <img class="rounded-md h-16 w-auto shadow" id="img-helmet-detail" onclick="rerollSlot(this)" />
            <img class="rounded-md h-16 w-auto shadow" id="img-helmet-d" src="https://render.albiononline.com/v1/spell/cursed%20sickle"
              onclick="rerollSlot(this)" />
            <img class="rounded-md h-16 w-auto shadow" id="img-helmet-passive" src="https://render.albiononline.com/v1/spell/bane"
              onclick="rerollSlot(this)" />
          </div>
        </li>
        <li class="flex flex-col gap-2 p-4">
          <h2 class="text-lg font-semibold">Armor</h2>
          <span class="block">Tier 69, Magic armor</span>
          <div class="flex flex-row gap-2">
            <img class="rounded-md h-16 w-auto shadow" id="img-armor-detail" onclick="rerollSlot(this)" />
            <img class="rounded-md h-16 w-auto shadow" id="img-armor-r" src="https://render.albiononline.com/v1/spell/cursed%20sickle"
              onclick="rerollSlot(this)" />
            <img class="rounded-md h-16 w-auto shadow" id="img-armor-passive" src="https://render.albiononline.com/v1/spell/bane"
              onclick="rerollSlot(this)" />
          </div>
        </li>
        <li class="flex flex-col gap-2 p-4">
          <h2 class="text-lg font-semibold">Shoes</h2>
          <span class="block">Tier 69, Magic shoes</span>
          <div class="flex flex-row gap-2">
            <img class="rounded-md h-16 w-auto shadow" id="img-shoes-detail" onclick="rerollSlot(this)" />
            <img class="rounded-md h-16 w-auto shadow" id="img-shoes-f" src="https://render.albiononline.com/v1/spell/cursed%20sickle"
              onclick="rerollSlot(this)" />
            <img class="rounded-md h-16 w-auto shadow" id="img-shoes-passive" src="https://render.albiononline.com/v1/spell/bane"
              onclick="rerollSlot(this)" />
          </div>
        </li>
      </ul>
    </div>

    <form>
      <div class="buttonbar">
        <button type="button" onclick="roll()">Roll Build</button>

      </div>
    </form>
  </div>
  </div>

  <footer>
    <div>
      Albion Online Build Generator</br>
      Version 0.11</br>
      &copy; 2021, Coding by Ferndor</br>
      Discord: Ferndor#5118
    </div>
  </footer>
</body>

</html>
